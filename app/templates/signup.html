<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5 col-md-4">
    <h2 class="mb-4">Create Account</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth.signup') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Full Name</label>
        <input type="text" placeholder="abc_user" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" placeholder="abc@gmail.com" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Create Password</label>
        <input type="password" placeholder="asdf" name="password" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea name="address" class="form-control" placeholder="123 Street Name, City" rows="2" required></textarea>
      </div>

      <div class="mb-3">
        <label for="pin" class="form-label">PIN Code</label>
        <input type="text" name="pin" class="form-control" placeholder="e.g. 560001" pattern="\d{6}" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>

    <p class="mt-3 text-muted">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
  </div>

  <!-- Bootstrap JS for alert dismiss -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
